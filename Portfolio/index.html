<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
<style>
/* GLOBAL STYLES */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #f0f0f0;
  line-height: 1.6;
}
.section {
  padding: 60px 20px;
  text-align: center;
}

/* NAVBAR */
.navbar {
  position: fixed;
  width: 100%;
  background-color: #1f1f1f;
  z-index: 1000;
}
.navbar ul {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 10px 0;
}
.navbar li {
  margin: 0 20px;
}
.navbar a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}
.navbar a:hover {
  color: #ff6b6b;
}

/* HEADER VIDEO BACKGROUND */
.header-section {
  position: relative;
  height: 100vh;
  overflow: hidden;
}
.bg-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.text-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  text-align: center;
  z-index: 2;
}
.text-overlay h1 {
  font-size: 3rem;
  color: #00ffff;
}
.text-overlay p {
  font-size: 1.2rem;
  margin-top: 10px;
}

/* TWO COLUMN LAYOUT */
.columns {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding-top: 40px;
}
.column {
  width: 40%;
  min-height: 200px;
}
.left-column img.profile-img {
  width: 100%;
  border-radius: 50%;
  filter: brightness(0.9) contrast(1.2);
  display: block;
  margin: auto;
}
.right-column {
  font-size: 1.1rem;
  color: #00ffcc;
}

/* IMAGE OVERLAY FADE */
.image-overlay-container {
  position: relative;
  width: 80%;
  margin: 40px auto;
}
.fade-img {
  width: 100%;
  display: block;
  border-radius: 10px;
  filter: grayscale(40%) brightness(0.8);
  transition: 0.5s;
}
.image-overlay-container:hover .fade-img {
  filter: none;
}
.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  color: white;
  transform: translate(-50%, -50%);
  font-size: 1.5rem;
  background-color: rgba(0,0,0,0.5);
  padding: 10px 20px;
  border-radius: 8px;
}

/* TABLE STYLES */
table {
  margin: 0 auto;
  border-collapse: collapse;
  width: 80%;
  background-color: #1e1e1e;
}
th, td {
  border: 1px solid #444;
  padding: 12px;
}
th {
  background-color: #333;
  color: #00ffff;
}

/* PARAGRAPH HOVER */
.hover-p {
  color: #ffffff;
  transition: color 0.3s, transform 0.3s;
}
.hover-p:hover {
  color: #ff6b6b;
  transform: scale(1.05);
}

/* FOOTER */
footer {
  background-color: #1f1f1f;
  padding: 20px;
  text-align: center;
  font-weight: bold;
  color: #00ffff;
}

</style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#gallery">Gallery</a></li>
    </ul>
  </nav>

  <!-- HEADER SECTION -->
  <header id="home" class="header-section">
    <div class="text-overlay">
      <h1>Welcome to Mohamad Said's Portfolio</h1>
    </div>
    <video autoplay muted loop class="bg-video">
      <source src="https://cdn.pixabay.com/video/2017/08/30/11721-231759067_tiny.mp4" type="video/mp4">
    </video>
  </header>

  <!-- ABOUT SECTION -->
  <section id="about" class="section about-section">
    <h2>About Me</h2>
    <div class="columns">
      <div class="column left-column">
        <img src="https://cdn.pixabay.com/photo/2016/02/11/15/32/skull-1193784_1280.jpg" alt="Mohamad Said" class="profile-img" />
      </div>
      <div class="column right-column">
        <p class="hover-p">Hi, Iâ€™m Mohamad Said, a student passionate about Programming.</p>
      </div>
    </div>
  </section>

  <!-- IMAGE OVERLAY FADE -->
  <section id="gallery" class="overlay-section">
    <div class="image-overlay-container">
      <img src="https://cdn.pixabay.com/photo/2021/06/25/23/27/forest-6364913_1280.jpg" alt="Overlay" class="fade-img" />
      <div class="overlay-text">Overlay Fade Text</div>
    </div>
  </section>

  <!-- TABLE SECTION -->
  <section class="section">
    <h2>Skills Table</h2>
    <table>
      <tr>
        <th>Skill</th>
        <th>Level</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>Advanced</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Intermediate</td>
      </tr>
    </table>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Mohamad Said. All rights reserved.</p>
  </footer>

</body>
</html>
